<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <nav class="nav nav-pills nav-fill">
        <a class="nav-link active" aria-current="page" th:href="@{/status}">New status</a>
        <a class="nav-link active" th:href="@{/home}">Home</a>
        <a class="nav-link active" th:href="@{https://www.facebook.com/duc96}">FB-Nguyen-Huynh-Duc</a>
        <a class="nav-link active" href="#">Link</a>
    </nav>
</div>
<div class="card-body">
    <div class="container">
        <form th:action="@{/status}" method="post" enctype="multipart/form-data" th:object="${blogForm}">
            <input type="hidden" th:field="${id}">
            <div>
                Name :
                <input type="text" th:field="*{name}">
            </div>
            <div>
                Title :
                <input type="text" th:field="*{title}">
            </div>
            <div>
                Content :
                <textarea type="text" th:field="*{content}"> </textarea>
            </div>
            <div>
                Image :
                <input type="file" th:field="*{images}" multiple>
            </div>
            <button>Submit</button>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
